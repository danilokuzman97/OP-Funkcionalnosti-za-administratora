<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Funkcionalnosti za administratora</title>
</head>

<body>
  <h2>Artikli</h2>
  <hr>

  <div class="container" style="display: flex; gap: 20px;">

    <table border="1" style="border-collapse: collapse; width: 250px; text-align: center;">
      <thead>
        <tr>
          <th>Br</th>
          <th>Naziv</th>
          <th>Cena($)</th>
        </tr>
      </thead>

      <tbody id="telo"></tbody>
    </table>

    <div id="detaljiArtikla" style="border: 2px solid red; width: 200px; padding: 15px;">
      <p>Naziv:</p>
      <p>Cena:</p>
      <p>Opis:</p>
    </div>

    <div style="border: 2px solid blue; width: 200px; padding: 15px;">
    <form id="forma">

        <label for="naziv">Naziv:</label>
        <input type="text" id="naziv" name="naziv" required style="border: none; border-bottom: 1px solid black; width: 100%;">
        <br>

        <label for="cena">Cena:</label>
        <input type="number" id="cena" name="cena" required style="border: none; border-bottom: 1px solid black; width: 100%;">
        <br>

        <label for="opis">Opis:</label>
        <input type="text" id="opis" name="opis" required style="border: none; border-bottom: 1px solid black; width: 100%;">
        <br>
        <br>
        
        <button type="submit" id="dugme" style="float: right; padding: 10px;">Dodaj</button>
    </form> 
    </div>
    </div>
  </div>
  
    <script src="javaScript.js"></script>
</body>
</html>
